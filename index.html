<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet prefetch" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body class="bg">
  <div class="container">

    <header>
        <h1>Matching Game</h1>
    </header>

    <section class="score-panel">

    	<ul class="plane">
    	</ul>

    	<span class="moves"></span> Moves | Time playing:
      <span class="timer"></span> s

      <div class="restart">
  		  <i class="fa fa-repeat"></i>
  	  </div>
    </section>

    <ul class="deck">
      <!-- Created by JavaScript-->
    </ul>

    <div class="modal">
      <div class="modal-content">
        <h1> Congratulation! You won! </h1>
        <p>
          With <span class="total-moves"></span> Moves and
          <span class="total-planeRate"></span> Planes in
          <span class="total-time"></span> s.
        </p>
        <p> Woooooooo! </p>
        <button class="play-again"> PLAY AGAIN </button>
      </div>
    </div>

  </div>



    <script src="js/app.js"></script>
</body>
</html>
